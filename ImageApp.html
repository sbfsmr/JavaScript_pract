<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Web Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body onclick="hidepop()">
    <div id="input-group" class="leftform">
        <table class="tablesection">
            <tr class="">
                <td><label class="form-label" for="name">Name</label></td>
                <td><input type="text" class="form-control" name="name" id="name" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td><label class="form-label" for="desc">Description</label></td>
                <td><input type="text" class="form-control" name="Desc" id="desc" placeholder="Enter Description"></td>
            </tr>
            <tr>
                <td><label class="form-label" for="image">File</label></td>
                <td><input type="file" class="fileupload" name="image" id="image"></td>
            </tr>
        </table>
        <input type="button" value="Submit" class="btn btn-dark" id="submit" onclick="submit()">
        
    </div>
    <div id="container" class="imgcontainer"></div>
    <div id="details" class="detail-view" hidden></div>
</body>
</html>
